<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>My Website</title>
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    </head>

    <body>
        <main>
            <div class="container-sm p-2 mt-3">
                <form action="{% url 'register-shop' %}" method="POST">
                    {% csrf_token %}
                    <h1>Shop Registration</h1>
                    <div class="form-group">
                        <label for="firstNameInput">First name</label>
                        <input type="text" class="form-control" id="firstNameInput" aria-describedby="firstNameHelp"
                            required="true" name="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastNameInput">Last name</label>
                        <input type="text" class="form-control" id="lastNameInput" aria-describedby="lastNameHelp"
                            required="true" name="lastName">
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email address</label>
                        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                            required="true" name="emailAddress">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="contactNumber">Contact number</label>
                        <input type="tel" class="form-control" id="contactNumber" aria-describedby="contactNumberHelp"
                            pattern="^(09|\+639)\d{9}$" required="true" name="contactNumber">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" aria-describedby="addressHelp"
                            required="true" name="address">
                    </div>


                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" required="true" name="password">
                    </div>
                    {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                        {{error_message}}
                    </div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </main>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    </body>

</html>
